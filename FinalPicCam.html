<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Capture</title>
<style>
    body{
        background-image: url(bg1.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
    .header {
    background-color: black;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, .25);
    padding-left: 20px;
    padding-right: 20px;
    color: yellow;
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: center;
    position: fixed;
    height: 80px; /* Set a fixed height for the header */
    z-index: 999; /* Ensure the header stays on top of other content */
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    height: 60px;
}

h1 {
    color: yellow;
    margin-left: 20px; /* Add some space between logo and heading */
}

/* Responsive adjustments */
@media screen and (max-width: 768px) {
    .header {
        height: 60px; /* Adjust height for smaller screens */
        padding-left: 10px; /* Reduce padding for smaller screens */
        padding-right: 10px; /* Reduce padding for smaller screens */
    }

    h1 {
        font-size: 1rem; /* Adjust font size for smaller screens */
    }
}

@media screen and (max-width: 576px) {
    .logo {
        height: 40px; /* Adjust logo size for smaller screens */
    }

    h1 {
        font-size: 0.8rem; /* Further reduce font size for even smaller screens */
    }
}

    .content {
            padding: 20px;
            text-align: center;
  }
    #previewContainer {
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, .25);
        width: 300px;
        height: 300px;
        margin: 10px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .mainContainer{
        padding-top: 100px;
    }
    #previewImage {
        max-width: 100%;
        max-height: 100%;
    }

    #fileName {
        margin-top: 10px;
        text-align: center;
    }

    #buttonContainer {
        display: flex;
        justify-content: center;
        flex-direction: column;
        margin-top: 10px;
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
    }

    input[type="file"] {
        display: none;
        margin: 5px 0;
        box-sizing: border-box;
    }

    /* CSS hover effect for the send button */
#sendButton {
    /* Your existing styles */
    text-transform: uppercase;
    font-size: 15px;
    font-weight: bold;
    font-family: "Lucida Console";
    box-shadow: 0px 5px 15px rgba(0, 0, 0, .25);
    cursor: pointer;
    background-color: black;
    color: yellow;
    border-radius: 5px;
    text-align: center;
    width: 100%;
    height: 40px;
    max-width: 300px;
    margin: 0 auto;
    /* Transition effect to smoothly change properties */
    transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
}

/* Hover effect */
#sendButton:hover {
    background-color: yellow;
    color: black;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, .3);
}

/* Clicked effect */
#sendButton:active {
    transform: translateY(2px); /* Move button down slightly when clicked */
}
    label {
        text-transform: uppercase;
        font-size: 15px;
         font-weight: bold;
        font-family: "Lucida Console";
        box-shadow: 0px 5px 15px rgba(0, 0, 0, .25);
        border: 2px solid black;
        cursor: pointer;
        padding: 10px 15px;
        background-color: black;
        color: yellow;
        border-radius: 5px;
        text-align: center;
        width: calc(100% - 30px);
        height: 20px;
        max-width: 300px;
        margin: 0 auto;
        display: block;
        transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
    }
    label:hover {
    background-color: yellow;
    color: black;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, .3);
}

/* Clicked effect */
    label:active {
    transform: translateY(2px); /* Move button down slightly when clicked */
}
</style>
</head>
<body>
<div class="header">
        <div class="logo-container">
        <img class="logo" src="originalVoiceLogo.png" alt="LOGO">
        <h1>The Victims' Outreach and Incidents' Control Environment</h1>
       </div>
   </div>
<div id="fileName"></div>
<div class="mainContainer">
<div id="previewContainer">
    <img id="previewImage" src="#" alt="Preview Image" />
</div>
<div id="buttonContainer">
    <form id="imageForm" action="" method="post" enctype="multipart/form-data">
        <label for="imageUpload">Capture</label>
        <input type="file" name="image" accept="image/*" capture="environment" id="imageUpload" onchange="previewImage(event)"><br>
        <button type="button" id="sendButton" onclick="submitForm()">Send</button>
    </form>
</div>
</div>

<script>
function previewImage(event) {
    var file = event.target.files[0];
    var reader = new FileReader();
    reader.onload = function(e) {
        var image = document.getElementById('previewImage');
        image.src = e.target.result;
    };
    reader.readAsDataURL(file);

    document.getElementById('fileName').innerText = "File Name: " + file.name;
}

function submitForm() {
    var form = document.getElementById('imageForm');
    form.submit();
}
</script>
</body>
</html>
